<ng-template #newsletterModal let-modal>
   <div class="modal-header p-0">
      <app-button [class]="'btn btn-close'" [spinner]="false" [id]="'profile_modal_close_btn'" (click)="modal.dismiss('Cross click')">
         <i class="ri-close-line"></i>
      </app-button>
   </div>
   <div class="modal-box">
      <div class="modal-image">
         <img [src]="imageUrl" class="img-fluid" alt="newsletter">
      </div>
      <div class="modal-content">
         <div>

            @if(themeOption.logo.header_logo){
               <img [src]="themeOption.logo.header_logo.original_url" class="modal-logo" alt="logo">
            }@else {
               <h4>{{ themeOption.general.site_title ? themeOption.general.site_title : 'Logo' }}</h4>
            }
            <h2 class="text-title">{{ 'popup.exit.title' |translate}}</h2>
            <h5>{{ 'popup.exit.sub_title' |translate }}</h5>
            <p>{{ 'popup.exit.description' |translate}}</p>
         </div>
      </div>
   </div>
</ng-template>
