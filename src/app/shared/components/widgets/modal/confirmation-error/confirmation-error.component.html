
<ng-template #confirmationError let-modal>
   <div class="modal-body">
     <i class="ri-close-line icon-box wo-bg "></i>
     @if(message){
       
       <h5 class="modal-title theme-colorTwo  bold">{{ message | translate }}</h5>
      }
      @if(errorMessage){
        <p>{{errorMessage | translate}}</p>
        }
      <div class="button-box">
         <app-button 
            [class]="'btn btn-md fw-bold btn-theme-outline '" 
            [spinner]="false" 
            [id]="'confirm_no_btn'" 
            (click)="modal.dismiss('Cancel')">
            {{ 'Ok' | translate }}
         </app-button>

         <!-- <app-button 
            [class]="'btn theme-bg-color btn-md fw-bold text-light'" 
            [id]="'confirm_yes_btn'" 
            (click)="confirm()">
            {{ 'yes' | translate }}
         </app-button>
          -->
      </div>
   </div>
</ng-template>
