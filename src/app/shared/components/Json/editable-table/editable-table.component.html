
<!-- src/app/shared/core/json-editor/json-editor.component.html -->
<div class="container mt-4">
  <div class="form-group">
    <label for="languageSelect">Select Language:</label>
    <select id="languageSelect" [(ngModel)]="selectedLanguage" (change)="onLanguageChange()" class="form-control  mt-2">
      <option value="ar">Arabic</option>
      <option value="en">English</option>
    </select>
  </div>

  <div class="form-group mt-4">
    <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchText" (ngModelChange)="applyFilter()" />
  </div>

  <table class="table table-striped mt-4">
    <thead>
      <tr>
        <th scope="col">Key</th>
        <th scope="col">Value</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of filteredData">
        <td>{{ item.key }}</td>
        <td>
          <div *ngIf="editKey !== item.key">
            {{ item.value }}
          </div>
          <div *ngIf="editKey === item.key">
            <input [(ngModel)]="editValue" class="form-control d-inline-block w-auto" />
          </div>
        </td>
        <td class="d-flex">
          <button *ngIf="editKey !== item.key" class="btn btn-primary btn-sm ms-2" (click)="startEdit(item.key, item.value)">Edit</button>
          <button *ngIf="editKey === item.key" class="btn btn-success btn-sm ms-2" (click)="saveEdit(item.key)">Save</button>
          <button *ngIf="editKey === item.key" class="btn btn-secondary btn-sm ms-2" (click)="cancelEdit()">Cancel</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
